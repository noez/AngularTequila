<!-- Layout top -->
<header class="layout__header">
	<nav class="nav-steps">
		<ul class="list-unstyled timeline">
			<li class="timeline__step" 
					ng-repeat="state in vm.states" 
					ui-sref-active="timeline__step--active">
				<a ui-sref="timeline.{{ state.url }}" class="step">
					<span class="step__dot">{{ state.step }}</span>
					<span class="span step__label">{{ state.label }}</span>
				</a>
			</li>
		</ul>
	</nav>
</header>

<div class="layout__body" ui-view>

</div>
